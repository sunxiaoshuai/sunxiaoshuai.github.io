<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定</title>
	<style>
		*
		{
			padding: 0;
			margin: 0;
		}
		#div1
		{
			width: 100px;
			height: 100px;
			background: red;
		}
		#div2
		{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="div1">我是一个div</div>
	<div id="div2"></div>
	<script src='js/jquery-3.0.0.min.js'></script>
	<script>
		// 事件绑定
		// 第一种方式  on(事件名称,回调函数)
		// $('#div1').on('click',function()
		// {
		// 	alert(2);
		// })
		// 第二种方式  事件名称(回调函数)
		// $('#div1').click(function()
		// {
		// 	alert(12);
		// })
		$('#div1').on('mouseover',function()
		{
			$('#div2').css('display','none');
		})
		$('#div1').mouseout(function()
		{
			$('#div2').css('display','block').css('width','100px').css('height','100px');
		})

		$('#div2').click(function()
		{
			$('#div1').css('display','none');
		})

		// 结束事件绑定 off
		function event1()
		{
			alert('第一个事件');
		}
		function event2()
		{
			alert('第二个事件');
		}
		$('#div1').on('click',event1);
		$('#div1').on('click',event2);

		$('#div1').off('click',event2);
	</script>
</body>
</html>
